    <head>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <h3>My Blogs: </h3>
        <ul>
            {% for blog in blogs %}
                <li>
                <h3>{{blog.summary}}</h3>
                <p><b>USER: </b> {{blog.created_by.username}}</p>
                <p><b>LIKES: </b>{{blog.like_set.all.count}}</p>
                <a href="{% url 'blog' blog.id%}">View Blog</a>
                </li>
            {% endfor %}
            </ul>
        <a href="">Settings</a>
        <a href="{% url 'newblog' %}" style="margin-left: 300px;">ADD BLOG</a>
        <script src="" async defer></script>
